    <main class="form">
      <h1 class="form__header">Подбор программы</h1>
      <p class="form__text">Заполните анкету, и мы подберем
        программу питания для вашего кота</p>
      <section class="about-cat">

        <div class="about-cat__main">
          <label for="id-cat-name">Имя<span>*</span></label>
          <input class="cat-name" type="text" name="cat-name" id="id-cat-name">
          <label for="id-cat-weight">Вес (кг):<span>*</span></label>
          <input class="cat-weight" type="text" name="cat-weight" id="id-cat-weight">
          <label for="id-cat-age">Возраст (лет):<span>*</span></label>
          <input class="cat-age" type="text" name="cat-age" id="id-cat-age">
        </div>

        <ul class="about-cat__needs">
          <li class="needs__item">
            <input class="item__checkbox" type="radio" name="needs-slim" id="id-needs-slim" checked>
            <label for="id-needs-slim">Похудение</label>
          </li>
          <li class="needs__item">
            <input class="item__checkbox" type="radio" name="needs-fat" id="id-needs-fat">
            <label for="id-needs-fat">Набор массы</label>
          </li>
          <li class="needs__item">
            <input class="item__checkbox" type="radio" name="needs-dont-know" id="id-needs-dont-know" checked>
            <label for="id-needs-dont-know">Не знаю (Нужен ваш совет)</label>
          </li>
        </ul>
      </section>
      <section class="cat-owner">
        <h2 class="cat-owner__text">Контактные данные (владельца кота)</h2>
        <label for="id-cat-owner-email">E-mail:<span>*</span></label>
        <input class="cat-owner__email" type="email" name="email" id="id-cat-owner-email" placeholder="kuklachev@gmail.com">
        <label for="id-cat-owner-phone">Телефон:<span>*</span></label>
        <input class="cat-owner__phone" type="tel" name="phone" id="id-cat-owner-phone" placeholder="8 (960) 900-60-90">
      </section>
      <section class="comment">
        <p class="comment__text">Комментарий</p>
        <label for="id-comment__textarea"></label>
        <textarea class="comment__textarea" name="comment" id="id-comment__textarea" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
      </section>
      <section class="addition">
        <p class="addition__text">Дополнительно</p>
        <ul class="addition__list">
          <li class="addition__item">
            <input type="checkbox" class="list_checkbox" id="id-addtition-nonsugar" name="nonsugar" checked>
            <label for="id-addtition-nonsugar">Сахарозаменитель</label>
          </li>
          <li class="addition__item">
            <input type="checkbox" class="list_checkbox" id="id-addtition-water" name="water">
            <label for="id-addtition-water">Питьевая вода</label>
          </li>
          <li class="addition__item">
            <input type="checkbox" class="list_checkbox" id="id-addtition-milk" name="milk">
            <label for="id-addtition-milk">Молоко</label>
          </li>
          <li class="addition__item">
            <input type="checkbox" class="list_checkbox" id="id-addtition-vitamines" name="vitamines">
            <label for="id-addtition-vitamines">Витамины</label>
          </li>
        </ul>
        <button class="addition__button button">Отправить заявку</button>
        <span class="addition__warning-text">* — Обязательные поля</span>
      </section>
